description: "Les lauriers sont coupés (French pronunciation: ​[le lɔʁje sɔ̃ kupe],\
  \ \"The laurels are cut\") is an 1887 novel by French author Édouard Dujardin, first\
  \ published in the magazine Revue Indépendante. He was an early user of the literary\
  \ technique stream of consciousness, and Les Lauriers exemplifies the style. Dujardin\
  \ claimed later, in a study of the technique and its application in Joyce's Ulysses,\
  \ that he was the first to use it in Les Lauriers.\nThe title derives from a French\
  \ children's song, \"Nous n'irons plus au bois\" (\"We'll go to the woods no more\"\
  ), where the withering of the laurel tree is a prelude to regrowth, the latter period\
  \ marked by joyous song and dance. The novel adheres to that spirit, capturing the\
  \ thoughts of a student in Paris over a six-hour period in the spring.\n From Wikipedia\
  \ (CC BY-SA)."
